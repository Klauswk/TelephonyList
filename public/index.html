<!DOCTYPE html>
<html ng-app="listaTelefonica">
    <head ng-controller="mainController">
        <title ng-bind="titulo"> </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
        <style>
            .jumbotron{
                width: 400px;
                text-align: center;
                margin-left: auto;
                margin-right: auto;
                margin-top: 20px;
            }

            .table{
                margin-top: 30px;
            }

            .form-control{
                margin-bottom: 10px;
            }
        </style>
        <script type="text/javascript" src="angular.min.js"></script>
        <script>
                    angular.module("listaTelefonica", []);
                    angular.module("listaTelefonica").controller("mainController", function ($scope) {
                        $scope.titulo = "Bem vindo!";
                        $scope.contatos = [
                            {nome: 'Pedro', telefone: '123456789'},
                            {nome: 'Maria', telefone: '999999997'},
                            {nome: 'Carlos', telefone: '98787877'},
                            {nome: 'Rafael', telefone: '78924566'}];


                        $scope.salvarContato = function (contato) {
                            $scope.contatos.push(angular.copy(contato));
                        };
                    });
        </script>
    </head>
    <body ng-controller="mainController">
        <div class="container">
            <div class="jumbotron">
                <table class="table table-striped">
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                    </tr>
                    <tr ng-repeat="contato in contatos">
                        <td>{{contato.nome}}</td>
                        <td>{{contato.telefone}}</td>
                    </tr>
                </table>
                <form>
                    <input class="form-control" type="text" ng-model="contato.nome" required placeholder="Nome">
                    <input class="form-control" type="text" ng-model="contato.telefone" required placeholder="Telefone">
                    <input class="btn btn-primary btn-block" ng-click="salvarContato(contato)" value="Adicionar Contato">
                </form>
            </div>
        </div>
    </body>
</html>
